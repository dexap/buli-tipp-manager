{{define "content"}}
<h2 class="text-2xl font-bold mb-4">Anmeldung oder Registrierung</h2>
<form
  id="auth-form"
  hx-post="/auth"
  hx-target="#auth-area"
  hx-swap="innerHTML"
  class="space-y-4"
>
  <div>
    <label class="label">
      <span class="label-text">Email</span>
    </label>
    <input
      type="email"
      name="email"
      placeholder="Email"
      class="input input-bordered w-full"
      required
    />
  </div>
  <div>
    <label class="label">
      <span class="label-text">Passwort</span>
    </label>
    <input
      type="password"
      name="password"
      placeholder="Passwort"
      class="input input-bordered w-full"
      required
    />
  </div>
  <button
    type="submit"
    name="action"
    value="continue"
    class="btn btn-primary w-full"
  >
    Weiter
  </button>
</form>
<div id="auth-area"></div>
{{end}}
